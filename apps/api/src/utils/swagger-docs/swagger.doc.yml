
  /posts:
    get:
     summary: Get all postss
     tags: [posts]
     responses:
       200:
        schema:
          $ref: '#/components/schemas/posts'
 
    post:
      summary: Create posts
      tags: [posts]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/posts'
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/posts'
 
  /posts/{id}:
    get:
      summary: Get posts by id
      tags: [posts]
      parameters:
        - in: path
          name: id
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/posts'
 
    put:
      summary: Edit posts
      tags: [posts]
      parameters:
        - in: path
          name: id
      responses:
        202:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/posts'
      requestBody:
        content:
            application/json:
              schema:
               $ref: '#/components/schemas/posts'
 
    delete:
      summary: Delete posts
      tags: [posts]
      parameters:
        - in: path
          name: id
      responses:
        202:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/posts'

